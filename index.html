<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollsnap Draggable</title>
  </head>
  <body>
    <div id="app">
      <ul id="draggable" class="snap-slider" data-snap-slider="draggable-slider">
        <li><h1>1</h1></li>
        <li><h1>2</h1></li>
        <li><h1>3</h1></li>
        <li><h1>4</h1></li>
        <li><h1>5</h1></li>
      </ul>
    
      <ul class="slider-nav" data-snap-slider-nav="draggable-slider">
        <li><button type="button">1</button></li>
        <li><button type="button">2</button></li>
        <li><button type="button">3</button></li>
        <li><button type="button">4</button></li>
       <li><button type="button">5</button></li>
      </ul>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
